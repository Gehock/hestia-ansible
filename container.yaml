---
- name: Manage containers
  hosts: containerhost


  pre_tasks:
  - name: Create data directories
    ansible.builtin.file:
      path: "{{ item }}"
      state: directory
      owner: root
      group: root
    loop:
    - /opt/wakapi/data
    - /opt/ocap/records
    - /opt/ocap/maps
    - /opt/ocap/database
  - name: Create wiki-js directory
    ansible.builtin.file:
      path: /opt/wiki-js
      state: directory
      owner: 1000
      group: 1000
  - name: Create arma-notifier env file
    ansible.builtin.template:
      src: files/containers/arma-notifier-env.j2
      dest: "/etc/arma-notifier-env"
      mode: "0500"
    vars:
      token: "{{ secrets['arma-notifier'] }}"

  roles:
  - chasinglogic.podman

  vars:
    operationbot_workdir: /srv/operationbot/operationbot
    secrets:
      ocap: !vault |
